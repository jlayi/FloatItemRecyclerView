apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.android.support:recyclerview-v7:28.0.0'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

publish {
    userOrg = 'lizp' // 创建repo的位置
    groupId = 'com.lzp' // 引用的分组名称
    artifactId = 'FloatItemRecyclerView'//项目名称
    publishVersion = '1.2.0'//版本号
    desc = '列表item悬浮添加悬浮层的扩展库，支持RecyclerView和ListView，可实现类似列表视频滚动播放的效果'
    website = 'https://github.com/li504799868/FloatItemRecyclerView'
}

repositories {
    mavenCentral()
}
